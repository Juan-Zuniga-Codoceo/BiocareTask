<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiocareTask - Tablero</title>
    <link rel="stylesheet" href="/css/tablero.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Estilos para el nuevo selector de proyectos */
        .project-selector { position: relative; }
        .project-selector-btn {
            display: flex; align-items: center; gap: 8px; background: none; border: none;
            font-size: 18px; font-weight: 600; cursor: pointer; padding: 8px 12px;
            border-radius: var(--radius); transition: var(--transition);
        }
        .project-selector-btn:hover { background-color: var(--c-bg); }
        .project-dropdown { width: 250px; }
        .project-dropdown hr { border: none; border-top: 1px solid var(--c-border); margin: 4px 0; }
    </style>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="/assets/logo.png" alt="Biocare Logo" />
                </div>
                <div class="project-selector">
                    <button @click="toggleProjectsDropdown" class="project-selector-btn">
                        <i class="fa-solid fa-diagram-project"></i>
                        <span v-if="activeProject">{{ activeProject.name }}</span>
                        <span v-else-if="!loading && projects.length === 0">Sin Proyectos</span>
                        <span v-else>Cargando...</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu project-dropdown" v-if="showProjectsDropdown">
                        <a href="#" v-for="project in projects" :key="project.id" @click.prevent="switchProject(project)">
                            <i class="fa-solid fa-check" v-if="activeProject && project.id === activeProject.id"></i>
                            <span v-else style="width: 1.25em;"></span> {{ project.name }}
                        </a>
                        <hr>
                        <a href="/projects.html"><i class="fa-solid fa-cog"></i> Gestionar Proyectos</a>
                    </div>
                </div>
            </div>
            
            <div class="header-right">
                </div>
        </header>

        <main class="dashboard">
            </main>

        <update-modal :show="showUpdateModal" @close="closeUpdateModal"></update-modal>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    <script src="/js/api.js"></script>
    
    <script src="/js/components/UpdateModal.js"></script> 
    
    <script src="/js/tasks.js"></script>
</body>
</html>
