<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiocareTask - Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
    <div id="forgot-password-app">
        <div class="login-container">
            <div class="brand">
                <div class="logo">
                    <img src="assets/logo.png" alt="Biocare Logo" />
                </div>
                <h1>BiocareTask</h1>
                <p>Recupera el acceso a tu cuenta de forma simple y segura</p>
            </div>

            <form @submit.prevent="requestReset" class="login-form">
                <h2>Recuperar Contraseña</h2>
                <p>Ingresa tu correo y te enviaremos las instrucciones.</p>

                <div class="success" v-if="message" role="status">
                    {{ message }}
                </div>

                <div class="error" v-if="error" role="alert">
                    {{ error }}
                </div>

                <div class="input-group">
                    <label>Correo corporativo</label>
                    <input type="email" v-model="email" placeholder="tu@biocare.cl" required autofocus />
                </div>

                <button type="submit" :disabled="loading" class="btn-primary">
                    {{ loading ? 'Enviando...' : 'Enviar Enlace de Recuperación' }}
                </button>

                <div class="links">
                    <a href="/login.html">Volver a Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const email = ref('');
                const loading = ref(false);
                const error = ref('');
                const message = ref('');

                // Se eliminó el bloque 'const mailOptions' que era del backend y causaba el error.

                const requestReset = async () => {
                    loading.value = true; error.value = ''; message.value = '';
                    try {
                        const res = await fetch('/api/forgot-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: email.value })
                        });
                        const data = await res.json();
                        if (!res.ok) throw new Error(data.error);
                        message.value = data.message;
                    } catch (err) {
                        error.value = err.message || 'Ocurrió un error inesperado.';
                    } finally {
                        loading.value = false;
                    }
                };
                return { email, loading, error, message, requestReset };
            }
        }).mount('#forgot-password-app');
    </script>
</body>
</html>
