<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BiocareTask - Registro</title>
  <link rel="stylesheet" href="css/registro.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
  <div id="register-app">
    <div class="register-container">
      <!-- Lado izquierdo: Branding -->
      <div class="brand">
        <div class="logo">
          <img src="assets/logo.png" alt="Biocare Logo" />
        </div>
        <h1>BiocareTask</h1>
        <p>Regístrate y empieza a gestionar tus tareas desde hoy</p>
      </div>

      <!-- Lado derecho: Formulario -->
      <form @submit.prevent="registrar" class="register-form">
        <h2>Crear Cuenta</h2>
        <p>Completa los campos para registrarte</p>

        <!-- Mensaje de error -->
        <div class="error" v-if="error" role="alert" aria-live="polite">
          {{ error }}
        </div>

        <!-- Mensaje de éxito -->
        <div class="success" v-if="success" role="status" aria-live="polite">
          {{ success }}
        </div>

        <!-- Nombre -->
        <div class="input-group">
          <label for="name">Nombre completo</label>
          <input 
            id="name"
            type="text" 
            v-model="name" 
            placeholder="Juan Pérez" 
            required 
            autofocus
          />
        </div>

        <!-- Correo -->
        <div class="input-group">
          <label for="email">Correo corporativo</label>
          <input 
            id="email"
            type="email" 
            v-model="email" 
            placeholder="tu@biocare.cl" 
            required 
          />
        </div>

        <!-- Contraseña -->
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input 
            id="password"
            type="password" 
            v-model="password" 
            placeholder="••••••••" 
            minlength="6" 
            required 
          />
        </div>

        <!-- Confirmar Contraseña -->
        <div class="input-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input 
            id="confirmPassword"
            type="password" 
            v-model="confirmPassword" 
            placeholder="••••••••" 
            minlength="6" 
            required 
          />
        </div>

        <!-- Oficina -->
        <div class="input-group">
          <label for="office">Oficina</label>
          <select id="office" v-model="office" required>
            <option value="" disabled selected>Selecciona tu oficina</option>
            <option value="Valparaíso">Valparaíso</option>
            <option value="Viña del Mar">Viña del Mar</option>
            <option value="Quilpué">Quilpué</option>
            <option value="Bodega">Bodega</option>
          </select>
        </div>

        <!-- Botón de registro -->
        <button type="submit" :disabled="loading" class="btn-primary">
          {{ loading ? 'Creando cuenta...' : 'Crear Cuenta' }}
        </button>

        <!-- Enlace a login -->
        <div class="links">
          <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Vue.js desde CDN (sin espacios) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="js/auth.js" defer></script>
</body>
</html>
